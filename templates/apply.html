<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; }
        body { background: #f6f7fb; color: #111827; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px; }
        .container { background: #fff; width: 100%; max-width: 560px; padding: 32px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h2 { font-size: 22px; margin-bottom: 6px; }
        p.sub { color: #6b7280; margin-bottom: 20px; }
        .field { margin-bottom: 14px; }
        .label { display:block; font-weight: 600; font-size: 13px; margin-bottom: 6px; color: #374151; }
        .input, textarea, select { width: 100%; border: 1px solid #e5e7eb; border-radius: 10px; padding: 10px 12px; font-size: 14px; outline: none; }
        textarea { min-height: 80px; resize: vertical; }
        .input:focus, textarea:focus, select:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.15); }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .actions { display: flex; gap: 12px; margin-top: 12px; align-items:center; }
        .btn { background: #3b82f6; color: white; padding: 10px 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .btn.secondary { background: #e5e7eb; color: #111827; }
        .note { font-size: 12px; color: #6b7280; }
        .success { background: #ecfdf5; color: #065f46; padding: 10px 12px; border-radius: 10px; margin-top: 12px; display:none; }
        .error { background: #fef2f2; color: #991b1b; padding: 10px 12px; border-radius: 10px; margin-top: 12px; display:none; }
        .filebox { display:flex; align-items:center; gap:10px; }
        .filebox input[type=file] { padding: 8px; }
        .back { text-decoration:none; color:#3b82f6; font-weight:600; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Service Application Form</h2>
        <div class="card p-4 shadow-sm">
            <form id="applicationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="purpose" class="form-label">Purpose of Application</label>
                    <select class="form-select" id="purpose" name="purpose">
                        <option value="Income Certificate">Income Certificate</option>
                        <option value="Caste Certificate">Caste Certificate</option>
                        <option value="Land Record Correction">Land Record Correction</option>
                        <option value="New Water Connection">New Water Connection</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "Submitting...";

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/apply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    alert("Success! Your Ticket ID: " + result.ticket_id);
                    window.location.href = '/home';
                } else {
                    alert("Error: " + result.error);
                }
            } catch (err) {
                console.error(err);
                alert("Submission failed.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Submit Application";
            }
        });
    </script>
</body>

</html>
